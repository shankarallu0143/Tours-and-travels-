<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shankar's Tours and Travels</title>

  <!-- Beautiful Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #eaf7ff, #ffffff);
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #0078d7, #00a8e8);
      color: white;
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3em;
    }

    nav { margin-top: 10px; }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      margin: 0 12px;
      transition: 0.3s;
    }
    nav a:hover { color: #ffe066; }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    section h2 {
      color: #0078d7;
      margin-bottom: 30px;
      font-size: 2em;
      border-bottom: 3px solid #00a8e8;
      display: inline-block;
      padding-bottom: 5px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .gallery {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    footer {
      background: linear-gradient(90deg, #0078d7, #00a8e8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      letter-spacing: 0.5px;
      margin-top: 30px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }

    html { scroll-behavior: smooth; }

    /* üîç Popup (Lightbox) Style */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      backdrop-filter: blur(6px);
      z-index: 2000;
    }

    .popup.active {
      opacity: 1;
      pointer-events: all;
    }

    .popup img {
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }

    .popup.active img {
      transform: scale(1);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 2.5em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #ffe066;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <header>

  <!-- Popup (Lightbox) -->

    <img src="" alt="Expanded view" id="popupImg">
  </div>

  <footer>
    ¬© 2025 Shankar's Tours and Travels | Designed with ‚ù§Ô∏è by Aira
  </footer>

  <script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.classList.add('active');
      });
    });

    function closePopup() {
      popup.classList.remove('active');
    }

    // Close popup on background click
    popup.addEventListener('click', (e) => {
      if (e.target === popup) closePopup();
    });
  </script>
